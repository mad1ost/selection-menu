<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      /* https://design.firefox.com/photon/visuals/color.html */
      :root {
        --red-60: #d70022;
      }
    </style>
  </head>
  <body>
    <form>
      <p>Use a predefined or custom search engine</p>
      <div class="browser-style">
        <label>Search in</label>
        <select name="search-engine" class="browser-style">
          <option value="google">Google</option>
          <option value="bing">Bing</option>
          <option value="yahoo">Yahoo!</option>
          <option value="baidu">Baidu</option>
          <option value="yandex">Yandex</option>
          <option value="duckduckgo">DuckDuckGo</option>
          <option value="custom">Custom</option>
        </select>
        <input type="text" id="search-engine-url" class="browser-style" placeholder="Search engine URL" required>
      </div>
      <div class="browser-style">
        <label for="style-font-family">CSS font-family</label>
        <input type="text" id="style-font-family" class="browser-style" placeholder="e.g. Arial, Helvetica">
        <span>, sans-serif</span>
      </div>
      <div class="browser-style">
        <label for="search-button-text">Search button text</label>
        <input type="text" id="search-button-text" class="browser-style" required>
      </div>
      <div class="browser-style">
        <label for="copy-button-text">Copy button text</label>
        <input type="text" id="copy-button-text" class="browser-style" required>
      </div>
      <button type="submit" class="browser-style">Save</button>
    </form>
    <script src="options.js"></script>
  </body>
</html>
