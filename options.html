<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="options.css">
	</head>
	<body>
		<form>
			<div>
				<label>Search in</label>
				<select name="select-search-engine">
					<option value="google">Google</option>
					<option value="bing">Bing</option>
					<option value="yahoo">Yahoo!</option>
					<option value="baidu">Baidu</option>
					<option value="yandex">Yandex</option>
					<option value="duckduckgo">DuckDuckGo</option>
					<option value="custom">Custom</option>
				</select>
				<input type="text" id="search-engine-url" placeholder="Search engine URL" required>
			</div>
			<div>
				<label for="style-font-family">CSS font-family</label>
				<input type="text" id="style-font-family" placeholder="e.g. Arial, Helvetica">
				<span>, sans-serif</span>
			</div>
			<div>
				<label for="search-button-text">Search button text</label>
				<input type="text" id="search-button-text" required>
			</div>
			<div>
				<label for="copy-button-text">Copy button text</label>
				<input type="text" id="copy-button-text" required>
			</div>
			<div>
				<input type="checkbox" id="dark-theme">
				<label for="dark-theme">Dark theme</label>
			</div>
			<button type="submit">Save</button>
		</form>
		<script src="options.js"></script>
	</body>
</html>
