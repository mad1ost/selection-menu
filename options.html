<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <style>
      /* https://design.firefox.com/photon/visuals/color.html */
      :root {
        --red-60: #d70022;
      }
    </style>
  </head>
  
  <body>
    <form>
      <p>Use a predefined or custom search engine</p>
      <div class="browser-style">
        <label>Find in</label>
        <select class="browser-style" name="search-engine">
          <option value="google">Google</option>
          <option value="bing">Bing</option>
          <option value="yahoo">Yahoo!</option>
          <option value="baidu">Baidu</option>
          <option value="yandex">Yandex</option>
          <option value="duckduckgo">DuckDuckGo</option>
          <option value="custom">Custom</option>
        </select>
        <input class="browser-style" type="text" id="search-engine-url" placeholder="Search engine URL" required>
      </div>
      <div class="browser-style">
        <label for="style-font-family">CSS font-family</label>
        <input class="browser-style" type="text" id="style-font-family" placeholder="e.g. Arial, Helvetica">
        <span>, sans-serif</span>
      </div>
      <div class="browser-style">
        <label for="find-button-text">Find button text</label>
        <input class="browser-style" type="text" id="find-button-text" required>
      </div>
      <div class="browser-style">
        <label for="copy-button-text">Copy button text</label>
        <input class="browser-style" type="text" id="copy-button-text" required>
      </div>
      <button class="browser-style" type="submit">Save</button>
    </form>
    <script src="options.js"></script>
  </body>
  
</html>
